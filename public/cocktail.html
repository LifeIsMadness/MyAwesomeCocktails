<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail</title>
    <link rel="stylesheet" href="css/site.css">
</head>

<body onload="renderCocktail()">
    <header>
        <nav id="top-nav">
            <div id="top-nav-container" class="container">
                <!-- Logo -->
                <div id="top-nav-logo">
                    <a href="./index.html">MyAwesomeCocktails</a>
                </div>
                <!-- There will be following links: home, my recipes -->
                <div id="top-nav-menu">
                    <ul>
                        <li class="active">
                            <a href="./index.html">Home</a>
                        </li>
                        <li id="favorites-link">
                            <a href="./register.html">My cocktails</a>
                        </li>
                        <li id="logout-link" style="display: none">
                            <a href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    </main>
    <footer>
        <div id="bottom-info">
            <p>Â© 2021 MyAwesomeCocktails</p>
            <p>Luckstriker073@gmail.com</p>
        </div>
    </footer>
    <script src="./js/site.js"></script>
    <script id="template" type="text/html">
        <div class="container flex-container">
            <figure id="left-col">
                <figcaption style="font-size: 1.5em; margin-bottom: 0.5%">{{name}}</figcaption>
                <img src="{{imgLink}}" alt="{{name}}">
                <button type="button">{{isFavorite}}</button>
            </figure>
            <div id="right-col">
                <section>
                    <h2>Ingredients</h2>
                    <ul style="padding-left: 4%; font-style: italic;">
                        {{#ingredients}}
                        <li>{{.}}</li>
                        {{/ingredients}}
                    </ul>
                </section>
                <section>
                    <h2>Recipe</h2>
                    <p style="font-weight: 400; color: #86939E; line-height: 24px; text-align: justify;">
                        {{recipe}}
                    </p>
                </section>
                <section>
                    <h2>Glass</h2>
                    <p style="margin-top: 0;">{{serve}}</p>
                </section>
            </div>
        </div>
    </script>
    <script src="./js/mustache.js"></script>
    <script src="./js/cocktail.js"></script>
</body>
</html>
