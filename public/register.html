<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body onload="setFooter()">
    <header>
        <nav id="top-nav">
            <div id="top-nav-container" class="container">
                <!-- Logo -->
                <div id="top-nav-logo">
                    <a href="./index.html">MyAwesomeCocktails</a>
                </div>
                <!-- There will be following links: home, my recipes -->
                <div id="top-nav-menu">
                    <ul>
                        <li class="active">
                            <a href="./index.html">Home</a>
                        </li>
                        <li id="favorites-link">
                            <a href="./register.html">My cocktails</a>
                        </li>
                        <li id="logout-link" style="display: none">
                            <a href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form id="register-form">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

<!--                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
                <button type="submit" onclick="register()" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
            </div>
        </form>
    </main>
    <footer>
        <div id="bottom-info">

        </div>
    </footer>
    <script src="./js/site.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
