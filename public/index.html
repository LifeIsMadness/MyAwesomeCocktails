<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav id="top-nav">
            <div id="top-nav-container" class="container">
                <!-- Logo -->
                <div id="top-nav-logo">
                    <a href="./index.html">MyAwesomeCocktails</a>
                </div>
                <!-- There will be following links: home, my recipes -->
                <div id="top-nav-menu">
                    <ul>
                        <li class="active">
                            <a href="./index.html">Home</a>
                        </li>
                        <li id="favorites-link">
                            <a href="./register.html">My cocktails</a>
                        </li>
                        <li id="logout-link" style="display: none">
                            <a href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- There can be sorting or searching  -->
        <div class="container" style="padding: 1%;">
            <form class="search-form" onsubmit="preventDefault();" role="search">
                <input id="search-input" type="text" placeholder="Search.." name="search">
                <button type="button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- Cocktail list -->
        <div class="cocktail-list-row container clearfix">
        </div>
    </main>
    <!-- Dev info -->
    <footer>
        <div id="bottom-info">
            <p>Â© 2021 MyAwesomeCocktails</p>
            <p>Luckstriker073@gmail.com</p>
        </div>
    </footer>
    <script id="cocktail_template" type="text/html">
        {{#cocktails}}
        <a href="./cocktail.html">
            <figure>
                <img src="{{imgLink}}" alt="{{name}}">
                <figcaption>{{name}}</figcaption>
            </figure>
        </a>
        {{/cocktails}}
    </script>
    <script src="./js/mustache.js"></script>
    <script src="./js/site.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
